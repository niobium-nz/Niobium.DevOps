parameters:
- name: buildAgentVmImage
  type: string
  default: 'windows-latest'
- name: azureServiceConnection
  type: string
- name: sourceDir
  type: string
- name: dropDir
  type: string
- name: checkoutDevopsStep
  type: step

jobs:
- job: Build
  pool:
    vmImage: ${{ parameters.buildAgentVmImage }}

  steps:
  - checkout: self
    submodules: true
    workspaceRepo: true

  - ${{ parameters.checkoutDevopsStep }}

  - task: AzurePowerShell@5
    displayName: 'Expand HTML includes'
    inputs:
      azureSubscription: '${{ parameters.azureServiceConnection }}'
      scriptType: 'InlineScript'
      Inline: |
        $(System.DefaultWorkingDirectory)/Cod.Infrastructures/scripts/expand-html-includes.ps1 -Root '${{ parameters.sourceDir }}'
      azurePowerShellVersion: 'latestVersion'
      pwsh: true

  - task: CopyFiles@2
    displayName: 'Drop Static Website'
    inputs:
      SourceFolder: '${{ parameters.sourceDir }}'
      Contents: '**'
      TargetFolder: '${{ parameters.dropDir }}'
    
  - publish: '${{ parameters.sourceDir }}'
    artifact: drop
